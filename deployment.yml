apiVersion: apps/v1
kind: Deployment
metadata:
  name: ram-capstone-deployment
  labels:
    app: ram-capstone-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ram-capstone-deployment
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ram-capstone-deployment
    spec:
      containers:
        - image: ramrbs1/project6
          imagePullPolicy: Always
          name: ram-capstone-deployment
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: ram-capstone-deployment
  labels:
    app: ram-capstone-deployment
spec:
  type: LoadBalancer
  selector:
    app: ram-capstone-deployment
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP